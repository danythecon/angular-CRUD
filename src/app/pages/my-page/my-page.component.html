<h1>dany's page</h1>
<div class='col-4'>
    <form #postForm="ngForm" (ngSubmit)="onSubmit(postForm)">
        <div class="mb-3">
        <label for="brand" class="form-label">Enter Brand</label>
        <input   name='brand' ngModel type="text" class="form-control" id="brand" aria-describedby="brand"/>
        </div>
        <div class="mb-3">
        <label for="color" class="form-label">Color</label>
        <input type="text" name='color' ngModel class="form-control" id="color">
        </div>
        <div class="mb-3">
            <label for="color" class="form-label">Cost</label>
            <input type="number" name='cost' ngModel class="form-control" id="price">
            </div>
        <button  type="submit" class="btn btn-primary">Create</button>
    </form>
</div>
<div *ngIf='esteGata' class="alert alert-danger" role="alert">

</div>
